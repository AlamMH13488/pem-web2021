<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Contoh Audio di HTML</title>
</head>
<body>
 <h1>Contoh Audio di Web</h1>

 <!-- audio controls-->
 <audio controls="true">
 <source src="Last Child - DUKA.mp3" type="audio/mp3">
 Browsermu tidak mendukung tag audio, upgrade donk!
 </audio>

 <!-- autoplay -->
 <audio autoplay="true">
    <source src="Last Child - DUKA.mp3" type="audio/mp3">
    Browsermu tidak mendukung tag audio, upgrade donk!
    </audio>

 <!-- audio loop -->
 <audio loop="true">
    <source src="Last Child - DUKA.mp3" type="audio/mp3">
    Browsermu tidak mendukung tag audio, upgrade donk!
    </audio> 

 <!-- Muted -->
 <audio muted="true">
    <source src="Last Child - DUKA.mp3" type="audio/mp3">
    Browsermu tidak mendukung tag audio, upgrade donk!
    </audio>
    
 <!-- audio background song-->
 <audio hidden autoplay loop="true">
    <source src="Last Child - DUKA.mp3" type="audio/mp3">
    Browsermu tidak mendukung tag audio, upgrade donk!
    </audio>
</body>
</html>
